services:
  - type: web
    name: horse-index-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build && npm prune --production
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
