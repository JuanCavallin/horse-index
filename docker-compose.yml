version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-horse_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-horse_pass}
      POSTGRES_DB: ${POSTGRES_DB:-horse_db}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - ${POSTGRES_PORT:-5432}:5432

volumes:
  db-data:
